<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-picture">
        </div>
        <div class="input-content">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            <form>
                <div class="inputs">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username">
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="************">
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder=" Enter Email">
                </div>
            </form>
            <div class="terms-of-service">
                <div class="span">
                    <img src="images/turnoff.svg" alt="turnoff">
                    <span>I agree with <a href="#">Terms of Service </a>and <a href="#">Privacy Policy</a></span>
                </div>
                <div class="below-span">
                    <span>Already have an account? <a href="#">Log In</a></span>
                </div>
            </div>
                 <div class="icons">
                <a href="#">
                    <img src="images/google.svg" alt="google">
                </a>
                <a href="#">
                    <img src="images/apple.svg" alt="google">
                </a>
                <a href="#">
                    <img src="images/twitter.svg" alt="google">
                </a>
            </div> 
        </div>
    </div>
</body>
</html>
