<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21</title>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="input-content">
                <div class="input-logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="input">
                    <form>
                        <label class="username-label" for="username">Username</label>
                        <input  type="text" id="username">

                        <div class="password-input">
                            <label class="username-label" for="password">Password</label>
                            <input  type="password" id="password">
                        </div>

                        <div class="Email-input">
                            <label class="username-label" for="email">E-mail</label>
                            <input  type="email" id="email">
                        </div>
                    </form>
                    <div class="terms-content">
                        <div class="terms-icon">
                            <img src="images/turnoff.svg" alt="turnoff">
                        </div>
                        <div class="terms-text">
                            <span>I agree with <a href="#">Terms of Service</a>and <a href="#">Privacy Policy</a></span>
                        </div>
                    </div>
                    <div class="below-span">
                        <span class="">Already have an account? <a href="#">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
