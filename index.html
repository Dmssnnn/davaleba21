<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21</title>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="content-picture">
                <div class="picture">
                    <img src="images/image.svg" alt="image">
                </div>
                <div class="header-stuff">
                    <div class="left-digits">
                        <span>9:41</span>
                    </div>
                    <div class="right-icons">
                        <div class="signal-icon">
                            <img src="images/signal.png" alt="signal">
                        </div>
                        <div class="wifi-icon">
                            <img src="images/wifi.png" alt="wifi">
                        </div>
                        <div class="battery-icon">
                            <img src="images/full-battery.png" alt="battery">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-content">
                <div class="input-logo">
                    <img class="inputlogo1" src="images/logo.svg" alt="logo">
                </div>
                <div class="input">
                    <form>
                        <label class="username-label" for="username">Username</label>
                        <input  type="text" id="username">

                        <div class="password-input">
                            <label class="username-label" for="password">Password</label>
                            <input  type="password" id="password">
                            <span><a href="#">Forgot Password ?</a></span>
                        </div>

                        <div class="Email-input">
                            <label class="username-label" for="email">E-mail</label>
                            <input  type="email" id="email">
                        </div>
                    </form>
                    <div class="terms-content">
                        <div class="terms-icon">
                            <img src="images/turnoff.svg" alt="turnoff">
                        </div>
                        <div class="terms-text">
                            <span>I agree with <a href="#">Terms of Service</a>and <a href="#">Privacy Policy</a></span>
                        </div>
                    </div>
                    <div class="below-span">
                        <span class="">Already have an account? <a href="#">Log In</a></span>
                    </div>
                </div>
                <div class="below-logos">
                    <div class="google-icon">
                        <a href="#">
                            <img src="images/google.svg" alt="google-icon">
                        </a>
                    </div>
                    <div class="apple-icon">
                        <a href="#">
                            <img src="images/apple.svg" alt="apple">
                        </a>
                    </div>
                    <div class="twitter-icon">
                        <a href="#">
                            <img src="images/twitter.svg" alt="twitter">
                        </a>
                    </div>
                </div>
                <div class="input-button">
                    <button>Log In</button>
                </div>
                <div class="input-below-span">
                    <span>New in EF?<a href="#">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
